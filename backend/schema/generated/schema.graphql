  text: String
  weight: Int!

  createdBy: User!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type GoalLink {
  id: ID!
  course: Course!
  goal: Concept!
  workspace: Workspace!
  weight: Int!
  text: String

  createdBy: User!
  createdAt: DateTime!
  updatedAt: DateTime!
}

type Concept {
  id: ID!
  name: String!
  description: String
  level: ConceptLevel!
  position: String
  official: Boolean!
  frozen: Boolean!
  tags: [Tag!]!
  count: Int!

  # Source data
  sourceConcept: Concept
  clones: [Concept!]!
  sourceCommon: Concept
  commonClones: [Concept!]!

